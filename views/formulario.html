<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,700"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/formulario.css" /> -->
</head>
<body style="font-family: 'Dosis', sans-serif; color: #666; background: #F6F6F6; margin: 0; padding: 0;">
   
    <!-----------BOTÓN PARA PODER VOLVER AL LIGTADO DE PELÍCULAS---- -->
    <a href="/listado" style="display: inline-block; padding: 10px 20px; margin: 20px; background-image: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%); color: white; text-decoration: none; border-radius: 5px; font-size: 16px; text-align: center; transition: background-color 0.3s ease;" 
    onmouseover="this.style.backgroundColor='#2980b9'" onmouseout="this.style.backgroundColor=''" >
    Volver al listado
    </a>
    
    <form class="card formulario" style="margin: auto; width: 60%; border-radius: 10px; background: white; box-shadow: 2px 4px 25px rgba(0, 0, 0, .1); padding: 20px; box-sizing: border-box;">
        <input type="hidden" name="id">
        <div>        
            <label for="title" style="display: block; margin-bottom: 10px; font-size: 1.25rem;">Título </label>
            <p><input type="text" name="title" id="title" required  style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"></p>
        </div>
        <div>
            <label for="rating" style="display: block; margin-bottom: 10px; font-size: 1.25rem;">Calificación </label>
            <p><input type="number" name="rating" id="rating" required  style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"></p>
        </div>
        <div>
            <label for="genre" style="display: block; margin-bottom: 10px; font-size: 1.25rem;">Género </label>
            <select name="genre" id="genre" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
                <!-- Las opciones se llenarán con JavaScript -->
            </select>
        </div>
        <div>
            <label for="awards" style="display: block; margin-bottom: 10px; font-size: 1.25rem;">Premios </label>
            <p><input type="number" name="awards" id="awards" required  style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"></p>
        </div>
        <div>
            <label for="release_date" style="display: block; margin-bottom: 10px; font-size: 1.25rem;">Fecha de creación </label>
            <p><input type="date" name="release_date" id="release_date" required  style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"></p>
        </div>
        <div>
            <label for="length" style="display: block; margin-bottom: 10px; font-size: 1.25rem;">Duración </label>
            <p><input type="number" name="length" id="length" required  style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"></p>
        </div>
        
        <br>
        <div class="action">
            <button class="botonAgregar" style="color: white; background-image: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%); font-size: 1rem; padding: 10px 20px; border-radius: 10px; border: 0; margin: 5px; cursor: pointer; transition: background-color 0.3s ease; text-transform: uppercase; display: inline-block;">Editar</button>
            <!-- <button class="botonAgregar" style="color: white; background-image: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%); font-size: 1rem; padding: 10px 20px; border-radius: 10px; border: 0; margin: 5px; cursor: pointer; transition: background-color 0.3s ease; text-transform: uppercase; display: inline-block;">Crear</button> -->
            <button class="botonBorrar" style="color: white; background-image: linear-gradient(120deg, #BB2D3B 0%, #a6c1ee 100%); padding: 10px 20px; border-radius: 10px; border: 0; margin: 5px; cursor: pointer; transition: background-color 0.3s ease; text-transform: uppercase; display: inline-block;"
            onmouseover="this.style.backgroundColor='#e74c3c'" onmouseout="this.style.backgroundColor=''" >Eliminar</button>
        </div>
    </form>
    
    <script  type="text/javascript" src="/js/funciones/formulario.js"></script>
    <!-- <script src="/js/funciones/redirectCreate.js"></script> -->

</body>
</html>
